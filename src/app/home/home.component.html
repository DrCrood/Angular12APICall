<div>
  <h1>
  Product list
</h1>
</div>

<div>
  <button mat-button mat-button color="primary" (click) = "GetProductList()" > Get Products list</button>
</div>

<div>
  <button mat-button mat-button color="primary" (click) = "PostNewProduct()" > Add a new product</button>
  <button mat-button mat-button color="primary" (click) = "UpdateProduct()" > Update product</button>


  <form [formGroup]="NewProductFormGroup" (ngSubmit)="PostNewProduct()" validate>
    <mat-form-field>
      <input matInput name="newid" type="number" placeholder="product id" formControlName="ProductId" required
      matTooltip="new product id">
      <mat-error *ngIf="NewProductFormGroup.controls.ProductId.invalid">{{getIdErrorMessage()}}</mat-error>
  </mat-form-field> 

    <mat-form-field>
      <input matInput name="newname" type="text" placeholder="name" formControlName="ProductName" required
      matTooltip="new product name">
      <mat-error *ngIf="NewProductFormGroup.controls.ProductName.invalid">{{getNameErrorMessage()}}</mat-error>
  </mat-form-field> 

    <mat-form-field>
      <input matInput name="newinventory" type="number" placeholder="inventory" formControlName="ProductInventory" required
      matTooltip="new product inventory number">
      <mat-error *ngIf="NewProductFormGroup.controls.ProductInventory.invalid">{{getInventoryErrorMessage()}}</mat-error>
  </mat-form-field> 

    <mat-form-field>
      <input matInput name="newprice" type="number" placeholder="price" formControlName="ProductPrice" required
      matTooltip="new product unit price">
      <mat-error *ngIf="NewProductFormGroup.controls.ProductPrice.invalid">{{getPriceErrorMessage()}}</mat-error>
  </mat-form-field>
  </form>
 




</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="Product ID">
    <th mat-header-cell *matHeaderCellDef> Product ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Inventory">
    <th mat-header-cell *matHeaderCellDef> Inventory Number </th>
    <td mat-cell *matCellDef="let element"> {{element.inventory}} </td>
  </ng-container>

  <ng-container matColumnDef="Unit Price">
    <th mat-header-cell *matHeaderCellDef> Unit Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <button mat-button (click)='DeleteProductById(element.id)'>delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnNames;"></tr>
</table>
