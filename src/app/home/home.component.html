<div>
  <h1>
  Product list
</h1>
</div>

<div>
  <button mat-button mat-button color="primary" (click) = "GetProductList()" > Get Products list</button>
</div>

<button mat-button mat-button color="primary" (click)="AddNewProduct()" > Add New Product</button>

<div>
  <div *ngIf="loading">
      <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="httpError" class="errorMessage">
    <h3>{{error.name}}</h3>
    <h4>{{error.message}}</h4>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Product ID">
      <th mat-header-cell *matHeaderCellDef> Product ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Inventory">
      <th mat-header-cell *matHeaderCellDef> Inventory Number </th>
      <td mat-cell *matCellDef="let element"> {{element.inventory}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Unit Price">
      <th mat-header-cell *matHeaderCellDef> Unit Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="Update">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <button mat-button (click)="UpdateProduct(element)">update</button> </td>
    </ng-container>
  
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <button mat-button (click)='DeleteProductById(element.id)'>delete</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnNames;"></tr>
  </table>
</div>
